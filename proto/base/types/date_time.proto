syntax = "proto3";

package base.types;

message Duration {
  uint32 years = 1;
  uint32 months = 2;
  uint32 days = 3;
  uint32 hours = 4;
  uint32 minutes = 5;
  uint32 seconds = 6;
}

message Date {
  uint32 year = 1;
  uint32 month = 2;
  uint32 day = 3;
}

// Uses 24 hours time - total of this cannot exceed 24 hours
message Time {
  uint32 hour = 1;
  uint32 minute = 2;
  uint32 second = 3;
  uint32 nanosecond = 4;
}

message DateTime {
  Date date = 1;
  Time time = 2;
  uint32 utcOffsetSeconds = 3;
}
